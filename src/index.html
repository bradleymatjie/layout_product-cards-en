<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
rel="stylesheet">
  </head>
  <body>
    <h1>Product cards</h1>
    <section class="product-card" data-qa="card">
      <img class="image-product-card"
      src="./images/imac.jpeg"
      alt="product card">
      <p class="heading-product-card">APPLE A1419 iMac 27&quot; Retina 5k Monoblock (MNED2UA/A)</p>
      <p class="code-product-card">Product Code: 195434</p>

      <div class="reviews-product-card">
        <div class="reviews-stars-product-card">
          <div class="stars stars--1"></div>
          <div class="stars stars--2"></div>
          <div class="stars stars--3"></div>
          <div class="stars stars--4"></div>
          <div class="stars stars--5"></div>
        </div>
        <div class="reviews-count-product-card">Reviews: 5</div>
      </div>

      <div class="price-product-card">
        <p>Price:</p>
        <h3 class="price-amount-product-card">$2,199</h3>
      </div>
      <a href="\"
      class="buy"
      data-qa="hover"
      >BUY</a>
    </section>
  </body>
</html>
